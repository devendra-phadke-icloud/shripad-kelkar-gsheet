---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>


      <a href="{{ site.baseurl }}{{ post.url }}" class="meta">{{ post.date | date: "%B %e, %Y" }}</a>
    </article>
  {% endfor %}
</div>
