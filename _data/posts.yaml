- date: "6-Dec-2020"
  title: "अहो सुसदृशी"
  source: "अहो सुसदृशी वृत्तिर्मर्दलस्य खलस्य च।
यावन्मुखगतः पिण्डस्तावन्मधुरभाषणं।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "समस्वभावी मृदंग आणिक दुर्जन असती जगती।
मुखावरी वा मुखात जोवरी पिंड,मधुरसे वदती।।"
- date: "6-Dec-2020"
  title: "को न याति वशं"
  source: "को न याति वशं लोेके मुखे पिंडेन पूरितः।
मृदंगो मुखलेपेन करोति मधुरं ध्वनिम्।। "
  categories: "भावानुवाद, ईतर"
  tags: "मराठी, पद्य"
  content: "कोण न होई वश या जगती,मुखी हवे ते भरता।
मृदंग करतो नाद मधुरसा,पिंड मुखावरि बसता।।"
- date: "6-Dec-2020"
  title: "पुनर्वित्तं पुनर्मित्रं"
  source: "पुनर्वित्तं पुनर्मित्रं पुनर्भार्या पुनर्मही।
एतत्सर्वं पुनर्लभ्यं न शरीरं पुनः पुनः॥  "
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "धनसंपत्ती,सखेमित्र,पतिपत्नी शेतीघर वा।
सगळे लाभे नवे पुन्हा जरि,देहलाभ ना नवा।।"
- date: "6-Dec-2020"
  title: "मूर्खोऽपि मूर्खं"
  source: "मूर्खोऽपि मूर्खं दृष्ट्वा चंदनादपि शीतलः।
यदि पश्यति विद्वांसं मन्यते पितृघातकम्।।"
  categories: "भावानुवाद, ईतर"
  tags: "मराठी, पद्य"
  content: "बघता मूर्खाला मूर्खाने,चंदनाहुनी थंडच पडतो।
बघे मूर्ख जंव विद्वानाला,स्वपित्याचा तो घातक गमतो।।"
- date: "6-Dec-2020"
  title: "मूर्खत्वं सुलभं भजस्व"
  source: "मूर्खत्वं सुलभं भजस्व कुमते मूर्खस्य चाष्टौ गुणाः।
निश्चिन्तो बहुभोजनोऽति मुखरो रात्रिं दिवं स्वप्नभाक्।
कार्याकार्यविचारणान्धबधिरो मानापमाने समः।
प्रायेणामयवर्जितो दृढवपुर्मूर्ख: सुखं जीवति।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "मतिमंदा रे!मूर्खपणा नित करत रहा जीवनी।
असती गुण मूर्खाच्या अंगी आठ जाण रे मनी।।
चिंता कधि ना छळते मूर्खा,असतो बहु खादाड।
बडबड बाष्कळ बहु करतो तो,पुष्ट तनूचा खोंड।।
दिवसारात्री झोपुन राही,स्वप्न निरर्थक पाही।
काय करावे करू नये वा याचा विचार नाही।।
किंवा बघणे ऐकुन घेणे अनुसरणे इतरांना।
हेही न करी निजकार्यामधि मानत ना अन्यांना।।
न कळे देई मान कोण वा कोण करी अपमान।
अंतर त्यातिल न कळे त्याला मानी सर्व समान।।
सुदैव म्हणुनी निरोगीच तो जगतो साधारण।
सुखी जीवनी मूर्ख राहतो,हेच तया कारण।।"
- date: "6-Dec-2020"
  title: "अणुरप्यसतां सङ्ग:"
  source: "अणुरप्यसतां सङ्ग: सद्गुणं हन्ति विस्तृतम्।
गुणरूपान्तरं याति तक्रयोगाद्यथा पय:।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "पडला जरि ताकाचा एकच थेंब,शेरभर दुधामधी।
विरजण ठरुनी,विकार घडुनी,होई त्याचे गोड दधी।।
दुर्जनसंगति घडुनि जर का,दुर्गुणलेशहि मनी भरे।
सद्गुण जीवन नासुन टाकी,सत्कीर्तीचा लवलेश नुरे।।"
- date: "6-Dec-2020"
  title: "न सा सभा यत्र"
  source: "न सा सभा यत्र न सन्ति वृद्धा: 
न ते वृद्धा: ये न वदन्ति धर्मम्।
नासौ धर्मो यत्र न सत्यमस्ति 
न तत्सत्यं यच्छलेनानुविद्धम्॥
(उद्योग पर्व ३५:४९)"
  categories: "भावानुवाद, उद्योगपर्व"
  tags: "मराठी, पद्य"
  content: "याचा यथामति पद्यबद्ध मराठीतला स्वैर भावानुवाद..
सभा नसे ती,नसती जर का,तेथे कुणिही वृद्ध।
वृद्धच नसती,जे न सांगती,धर्मच जो श्रुतिसिद्ध।।
धर्म नसे तो,नसता त्यामधि,परम सत्यची शुद्ध।
सत्यच ते ना,असेल जे कधि छलकपटाने विद्ध।।"
- date: "7-Dec-2020"
  title: "यस्य नैसर्गिकी"
  source: "यस्य नैसर्गिकी शोभा तन्न संस्कारमर्हति।
कः कलाम् शशिनो मार्ष्टि कौस्तुभः केन रज्यते।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "चंद्रकलेला धुवुनी कोणी स्वच्छ करी का?सांगा!
चमकविला का कौस्तुभमणि कुणि घासुन त्याच्या अंगा?
जी ज्याची निज सुंदरता वा शोभा निसर्गदत्ता।
तिच्यावरी कधि संस्कारांची नसते आवश्यकता।।"
- date: "7-Dec-2020"
  title: "मर्मान्तः परिहासो "
  source: "मर्मान्तः परिहासो यावत्क्रियमाणभद्रकत्वं च।
स्मरणं च दुष्कृतानां त्रीणि कुमित्रस्य चिह्नानि।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "वर्मी मर्मी टोचुन बोलत गंमत चेष्टा करणे।
लाभ असे तोवरीच वर्तन सद्भावाने असणे।।
सदैव स्मरणे दुष्कर्माते दुःखद गोष्टी स्मरणे।
दुर्मैत्रीची मनात नित्यचि तीन लक्षणे स्मरणे।।"
- date: "9-Dec-2020"
  title: "वरं पर्वतदुर्गेषु"
  source: "वरं पर्वतदुर्गेषु भ्रान्तं वनचरैः सह।
       न मूर्खजनसम्पर्कः सुरेन्द्रभवनेष्वपि ॥"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "दुर्गम पर्वतशिखरावरती चढुनी जाउन बसणे।
हिंस्र,वन्य पशुसंगे फिरणे,वसणे किंवा खाणे।।
परवडले हे किती तरी मज,नको संग मूर्खाचा।
क्षणभरही ना,जरी घडे तो,स्वर्गी इंद्रासहचा।।"
- date: "9-Dec-2020"
  title: "स्वायत्तमेकान्तहितं विधात्रा"
  source: "स्वायत्तमेकान्तहितं विधात्रा विनिर्मितं छादनमज्ञतायाः।
विशेषतः सर्वविदां समाजे विभूषणं मौनमपण्डितानाम्।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "स्वतंत्र,हितकर,स्वाधीनच जे साधन विधिनिर्मितसे।
अज्ञानावर जणु आच्छादन अज्ञजनां जणु वरसे।
विद्वानांच्या,सर्वज्ञांच्या सभेत मौन धरावे।
अज्ञजनांचे भूषण मोठे,विशेष तेच ठरावे।।"
- date: "9-Dec-2020"
  title: "भकारो कुंभकर्णश्च"
  source: "भकारो कुंभकर्णश्च भकारश्च विभीषणः।
तयोर्ज्येष्ठः कुलश्रेष्ठः भकारो किं न विद्यते।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "कुंभकर्ण या नामामाजी भकार दुसर्‍या स्थानी
विभीषणामधि तैसा राही भकार दुसर्‍या स्थानी
परंतु रावण भाऊ मोठा,कुलात पहिल्या स्थानी 
भकार का नच तरी तयाच्या नामी दुसर्‍या स्थानी"
- date: "9-Dec-2020"
  title: "पोतो दुस्तरवारिराशितरणे"
  source: "पोतो दुस्तरवारिराशितरणे दीपोऽन्धकारागमे।
निर्वाते व्यजनं मदान्धकरिणां दर्पोपशान्त्यै सृणिः।।
इत्थं तद्भुभि नास्ति यस्य विधिना नोपाय चिन्ता कृता।
मन्ये दुर्जनचित्तवृत्तिहरणे धाताऽपि भग्नोद्यमः।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "सागर जो दुर्लंघ्य,तयाला तरण्या दिधली नौका।
काळोखातुनि मार्ग काढण्या,दीप दाविला लोकां।।
वारा नसता,हवा मिळाया,लोकां दिधला पंखा।
मदोन्मत्त हत्तीस नियंत्रित करण्या,अंकुश देखा।।
इतुके सारे जनसुविधेस्तव विधिने जरि निर्मियले।
बुद्धियुक्ति कौशल्य योजुनी उपाय सर्वच दिधले।।
परंतु एका विषयी झाला,अनुत्तीर्ण जणु ब्रह्मा।
दुर्जनहृत्परिवर्तन करण्या,यश ना आले धामा।।"
- date: "9-Dec-2020"
  title: "गुरु तो ऐसा चाहिए"
  source: "गुरु तो ऐसा चाहिए शिषसों कछू न लेय!
शिष तो ऐसा चाहिए गुरुको सब कुछ देय।"
  categories: "भावानुवाद, कबीर"
  tags: "मराठी, पद्य"
  content: "शिष्याकडुनी कधीच काही घेइ न ऐसा सद्गुरु व्हावा।
सद्गुरुपदि निजसर्वस्वाते समर्पिणारा शिष्य असावा।।"
- date: "9-Dec-2020"
  title: "पुस्तकप्रत्ययाधीतं"
  source: "पुस्तकप्रत्ययाधीतं नाधीतं गुरुसन्निधौ|
सभामध्ये न शोभंते जारगर्भ इव स्त्रिय:||"
  categories: "भावानुवाद, चाणक्यनीती"
  tags: "मराठी, पद्य"
  content: "नाही केली जवळी राहुन गुरुचरणांची सेवा।
मिळविलाहि ना गुरूकृपेने सद्विद्येचा ठेवा।।
केवळ पुस्तक,ग्रंथ वाचुनी मिळे जया विद्वत्ता।
पंडित त्याला सन्मानिति ना न मिळे सत्ता मत्ता।।
व्यभिचाराने,प्रतारणेने जी स्त्री गर्भवती।
कुलस्त्रियांमधि कशी मिळे तिज सन्मानाची स्थिति।।"
- date: "9-Dec-2020"
  title: "अनेकसंशयोच्छेदि"
  source: "अनेकसंशयोच्छेदि परोक्षार्थस्य दर्शकम्।
सर्वस्य लोचनं शास्त्रं यस्य नास्त्यन्ध एव सः।।"
  categories: "भावानुवाद, सुभाषित"
  tags: "मराठी, पद्य"
  content: "करी निवारण पूर्णपणाने संशयसंदेहांचे।
घडवी दर्शन प्रत्यक्षाने दिसती ना त्यांचे।।
ज्ञान करविण्या देई डोळे सर्वच वस्तूंचे।
असे शास्त्र,जे अभ्यासिति ना,अंधच ते साचे।।"
